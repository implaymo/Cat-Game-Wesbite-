<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CAT GAME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
    <header class="fixed-top">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">CAT GAME</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a href="" class="nav-link active" aria-current="page">Home</a></li>
                        <li th:if="${#authorization.expression('isAnonymous()')}" class="nav-item"><a href="/login" class="nav-link">Login</a></li>
                        <li th:if="${#authorization.expression('isAnonymous()')}" class="nav-item"><a href="/registration" class="nav-link">Sign-Up</a></li>
                        <li th:if="${#authorization.expression('isAuthenticated()')}" class="nav-item"><a href="/logout"  class="nav-link">Logout</a></li>
                        <li class="nav-item"><a href="" class="nav-link">Settings</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="contenct-new-cat" id="new-cat-image">

    </div>
    <div class="content-cat" id="cat-image">
        <div>
            <h1 id="timer">30</h1>
            <h2 id="live-score">Score: 0</h2>
            <h3 id="highscore">Highscore: 0</h3>
        </div>
        <img src="cat.png" alt="cat" id="cat" onclick="countClicks()"></a>
        <div class="d-flex justify-content-center mt-3">            
            <button class="btn btn-secondary rounded-pill px-3" type="button" onclick="resetGame()">RESTART GAME</button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/javascript/script.js"></script>
</body>
</html>
