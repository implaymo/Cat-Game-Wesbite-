<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration or Sign Up form in HTML CSS | CodingLab </title> 
    <link rel="stylesheet" type="text/css" href="/css/registration.css">
   </head>
<body>
  <div class="wrapper">
    <h2>Registration Form</h2>

    <div id="errorMessage" th:if="${errorMessage}" style="color: red;" >
      <p th:text="${errorMessage}"></p>
    </div>
    
    <form name="registration" action="/registration" method="POST">
      <div class="input-box">
        <input  name="name" type="text" placeholder="Enter your name" required>
      </div>
      <div class="input-box">
        <input name="email" type="text" placeholder="Enter your email" required>
      </div>
      <div class="input-box">
        <input name="password1" type="password" placeholder="Create password" required>
      </div>
      <div class="input-box">
        <input name="password2" type="password" placeholder="Confirm password" required>
      </div>
      <div class="policy">
        <input type="checkbox" name="checkbox" value="check">
        <h3>I accept all terms & condition</h3>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Register Now">
      </div>
      <div class="text">
        <h3>Already have an account? <a href="/login">Login now</a></h3>
      </div>
    </form>

  </div>
  <script src="/javascript/script.js"></script>
  <script>
       document.addEventListener("DOMContentLoaded", function() {
    timerErrorMessage();
});
  </script>

</body>
</html>
